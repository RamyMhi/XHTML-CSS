<!doctype html>
<html>
   <head>
        <title>link style</title>
       <style type="text/css">
           a:link{color: red;
                text-decoration: none;}
           a:visited{color: green;}
           a:hover{
               background-color: orange;
               color: aliceblue;
               text-decoration: line-through;
               font-weight: bold;
               
           }
           a:active{
               background-color: skyblue;
           }
       </style>
   </head>
   <body>
    <a href="http://www.google.com">google.com</a>
    <br/>some text here
    
    </body>
</html>
