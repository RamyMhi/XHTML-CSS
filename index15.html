<!doctype html>
<html>
    <head>
        <title>style tables</title>
        <style type="text/css">
            table{border: 4px solid blue;}
            tr{background-color: yellow;}
            td{border: 2px dashed red;}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>apple</td>
                <td>Dell</td>
                <td>toshiba</td>
            </tr>
            <tr>
                <td>Sony</td>
                <td>hp</td>
                <td>lenova</td>
            </tr>
        </table>
    </body>
</html>
