<!doctype html>
<html>
    <head>
        <title>Italic and Bold</title>
        <style type="text/css">
            ul{
                font-weight: bold;
            }
            ol{
                font-style: italic;
            }
            li{
                color: coral;
                font-family: fantasy;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>unorder list</li>
        </ul>
        <ol>
            <li>order list</li>
        </ol>
    </body>
</html>
